<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var student = {
            이름:"홍길동",
            학과:"영문과",
            학년:"1학년",
            print:function(){
                console.log(this.이름);
            }
        }
        
        console.log(student.이름);
        student.print();
        console.log("-----");
        
        function student1(name,dept,grade){
            this.이름 = name;
            this.학과 = dept;
            this.학년 = grade;
            this.print = function(){
                return this.이름,this.학과,this.학년;
            }
        }

        var s1 = new student1("홍길돌","컴퓨터학과","2학년");
        var s2 = new student1("킹갓","나태","9학년");
        console.log(s1.print());
        console.log(s2.print());
        console.log("-----");

        var 아빠 = {아빠유전자:"쌍커풀"}
        var 자식 = {자식유전자:"보조개"}
        
        자식.__proto = 아빠; //아빠를 상속한다는 의미
        console.log(자식);
        console.log("-----");

        document.write(자식.자식유전자);
        document.write("<br>");
        document.write(자식.아빠유전자);
        document.write("<br>");
        document.write("-------");
        document.write("<br>");

        자식.엄마유전자 = '홑커플 유전되지 않음'; //자식에 새로운 속성이 추가됨
        document.write(자식.엄마유전자);
        document.write("<br>");
        console.log(자식);
        console.log("-----");
        
        var 딸 = {
            이름:"나공주",
            나이:20,
            키:160,
            몸무게:55,
            취미:function(){
                return '영화감상'
            }
        }
        var 아들 = Object.create(딸);// 딸의 내용을 상속 박는다
        console.log(아들);
        console.log("-----");

        아들.아들 = "나영구";
        아들.나이 = 21;
        아들.키 = 170;
        아들.몸무게 = 70;
        console.log(아들);
        console.log("-----");

       class person{
           constructor(name,age){
               this.이름 = name;
               this.나이 = age;
           };
           man(){
               return "만"+(this.나이-1)+"세";
           }
       }
       class personPlus extends person{
            //퍼슨을 상속 받는다는 뜻
            constructor(name,age,height,weight){
                super(name,age);
                this.신장 = height;
                this.몸무게 = weight;
            }
            avg(){
                return '체지방'+(this.신장-this.몸무게)/100+"%";
            }
       }
       var kim = new personPlus("kim",25,180,80);
       console.log(kim.man());
       console.log(kim.avg());
       console.log(kim.constructor);
       console.log("class를 요즘에는 더 많이 쓴다.")
    </script>
</head>

</body>
</html>
